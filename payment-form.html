<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <br />
    <form>
      <h2>Contact Information</h2>

      <label for="Mr.">
        <input id="Mr." name="surname" type="radio" value="'Mr." checked />
        Mr.
      </label>
      <br />
      <label for="Ms.">
        <input id="Ms." name="surname" type="radio" value="Ms." />
        Ms.
      </label>

      <br />
      <label for="Mrs.">
        <input id="Mrs." name="surname" type="radio" value="Mrs." />
        Mrs.
      </label>
      <br />
      <label for="Mx.">
        <input id="Mx." name="surname" type="radio" value="Mx." />
        Mx.
      </label>
      <br />

      <label for="Name">
        Name:*
        <input id="Name" name="Name" type="text" placeholder="Name" required />
      </label>
      <br />

      <label>
        Email:*
        <input
          id="Email"
          name="email address"
          type="email"
          placeholder="Email"
          required
        />
      </label>

      <h2>Payment Information</h2>
      <label>
        Card Type
        <select name="Credit Cards" id="category">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="american-express">American Express</option>
          <option value="discover">Discover</option>
        </select>
      </label>

      <br />

      <label>
        Card Number:*
        <input
          id="card-number"
          name="card number"
          type="tel"
          placeholder="xxxx xxxx xxxx xxxx"
          required
        />
      </label>

      <br />
      <label>
        Expiration Date (MM/YY):*
        <input type="text" placeholder="mm/yy" required />
      </label>
      <br />
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
